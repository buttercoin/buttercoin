        <div class="container">

            <h1>This is the static html home page for Buttercoin.</h1>
                <form onsubmit="return false;">
                  <table class="table">
                    <tr>
                      <td>Payload</td>
                      <td>Response</td>
                    </tr>
                    <tr valign="top">
                      <td class="span6">
                        <textarea name="message" style="width:100%" rows="20"></textarea><br/>
                        <button class="btn" onclick="sendMessage(document.forms[0].message.value);">Send test message</button>
                      </td>
                      <td class="span6">
                        <textarea name="response" style="width:100%" cols="80" rows="20"></textarea><br/>
                      </td>
                    </tr>

                </form>

        <script src="/js/vendor/sockjs-0.3.min.js"></script>
        <script src="/js/main.js"></script>

        <script>
          // Prevent ESC key from aborting connection in Firefox
          // See: https://bugzilla.mozilla.org/show_bug.cgi?id=614304
          window.addEventListener('keydown', function(e) {
            if (e.which == 27) e.preventDefault();
          });

          var sock = new SockJS('/sock');
          sock.onmessage = function (event) {
            document.forms[0].response.value = event.data;
          };
          function sendMessage (data) {
            sock.send(data);
            document.forms[0].response.value = "";
            document.forms[0].message.value = "";
          }
        </script>
