        <script src="/js/engine.io.js"></script>

        <script>
          var host = window.document.location.host.replace(/:.*/, ''),
              port = 3000,
              message;

          message = ["ADD_DEPOSIT", {'account': 'Marak', 'password': 'foo', 'currency': 'USD', 'amount': '200.0'}]

          var socket = new eio.Socket('ws://' + host + '/' + port);
          socket.on('open', function () {
            document.forms[0].message.value = JSON.stringify(message, true, 2);
            socket.on('message', function (data) {
              document.forms[0].response.value = data;
            });
            socket.on('close', function () { });
          });
          function sendMessage (data) {
            socket.send(data);
            document.forms[0].response.value = "";
            document.forms[0].message.value = "";
          }
        </script>

                    <tr valign="top">
                      <td class="span6">
